name: Release Package

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-react-rich-input:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/react-rich-input

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bunx turbo run build

      - name: Configure npm for npmjs packages
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Clean up .npmrc
        run: rm ~/.npmrc

  publish-next-rich-input:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/next-rich-input

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Change react-rich-input dependency to read from npmjs
        uses: |
          jq --arg ver "$(jq -r '.version' ../react-rich-input/package.json)" \                                                                    ─╯
          '.dependencies["react-rich-input"] = $ver' \
          package.json > tmp.json && \
          mv tmp.json package.json

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bunx turbo run build

      - name: Configure npm for npmjs packages
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Clean up .npmrc
        run: rm ~/.npmrc
